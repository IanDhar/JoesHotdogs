<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Hotdog Stand Order</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            border-style: solid;
            border-width: 1px;
            border-color: gray;
        }
        h2,p {
            margin: 20px auto;
            width: 500px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Joe's Hotdog Stand</h1>
    
    <script>
        // Constants for item prices
        const HOTDOG_PRICE = 3.75;
        const FRIES_PRICE = 3.00;
        const SODA_PRICE = 2.50;
        const TAX_RATE = 6.25;

         
        function formatCurrency(amount) {
            // Round the number to two decimal places
            const roundedNumber = Math.round(amount * 100) / 100;

            // Convert the rounded number to a string
            let currencyString = roundedNumber.toString();

            // Split the string into whole and decimal parts
            const parts = currencyString.split('.');

            // If there is no decimal part, add ".00" to the end
            if (parts.length === 1) {
                currencyString += '.00';
            }
            // If there is one digit in the decimal part, add a trailing zero
            else if (parts[1].length === 1) {
                currencyString += '0';
            }
            return "$" + currencyString;
        }          

        // Ask the user for the order quantities
        const numDogs = parseInt(prompt("How many hotdogs do you want?")) || 0;
        const numFries = parseInt(prompt("How many fries do you want?")) || 0;
        const numSoda = parseInt(prompt("How many sodas do you want?")) || 0;

        // Calculate subtotal
        const subtotal = (numDogs * HOTDOG_PRICE) + (numFries * FRIES_PRICE) + (numSoda * SODA_PRICE);

        // Calculate discount
        let discount = 0;
        if (subtotal >= 25) {
            discount = subtotal * 0.10;
        }

        // Calculate tax
        const tax = (subtotal - discount) * (TAX_RATE / 100);

        // Calculate final total
        const finalTotal = (subtotal - discount) + tax;

        // Display order summary
        document.write("<h2>Order Summary</h2>");
        document.write("<p>Hotdogs: " + numDogs + " x " + formatCurrency(HOTDOG_PRICE) + " = " + formatCurrency(numDogs * HOTDOG_PRICE) + "<p>");
        document.write("<p>Fries: " + numFries + " x " + formatCurrency(FRIES_PRICE) + " = " + formatCurrency(numFries * FRIES_PRICE) + "<p>");
        document.write("<p>Sodas: " + numSoda + " x " + formatCurrency(SODA_PRICE) + " = " + formatCurrency(numSoda * SODA_PRICE) + "<p>");
        document.write("<p>Subtotal: " + formatCurrency(subtotal) + "<p>");
        document.write("<p>Discount: " + formatCurrency(discount) + "<p>");
        document.write("<p>Tax: " + formatCurrency(tax) + "<p>");
        document.write("<p>Final Total: " + formatCurrency(finalTotal) + "<p>");
        
    </script>
</body>
</html>
